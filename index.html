<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Guess the Word</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Guess the Word</h1>
      <div class="content">
        <input class="typing-input" maxlength="1" />
        <div class="inputs"></div>
        <div class="details">
          <p class="hint">
            Hint:
            <span></span>
          </p>
          <p class="guess-left">
            Remaining Guesses:
            <span></span>
          </p>
          <p class="wrong-letter">
            Wrong Letter:
            <span></span>
          </p>
        </div>
        <button type="button" class="reset-btn">Reset Game</button>
      </div>
    </div>
    <script src="./script/wordList.js"></script>
    <script src="./script/app.js"></script>
  </body>
</html>
